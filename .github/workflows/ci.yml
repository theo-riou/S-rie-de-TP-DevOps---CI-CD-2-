name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Verify package.json existence
        run: ls -la /home/runner/work/S-rie-de-TP-DevOps---CI-CD-2-/S-rie-de-TP-DevOps---CI-CD-2-/

      - name: Install dependencies
        run: npm install
        working-directory: /home/runner/work/S-rie-de-TP-DevOps---CI-CD-2-/S-rie-de-TP-DevOps---CI-CD-2-/

      - name: Build project
        run: npm run build
        working-directory: /home/runner/work/S-rie-de-TP-DevOps---CI-CD-2-/S-rie-de-TP-DevOps---CI-CD-2-/

      - name: Build Docker image
        run: docker build -t my-app .
        working-directory: /home/runner/work/S-rie-de-TP-DevOps---CI-CD-2-/S-rie-de-TP-DevOps---CI-CD-2-/

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push my-app:latest

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: /home/runner/work/S-rie-de-TP-DevOps---CI-CD-2-/S-rie-de-TP-DevOps---CI-CD-2-/

      - name: Run tests
        run: npm test
        working-directory: /home/runner/work/S-rie-de-TP-DevOps---CI-CD-2-/S-rie-de-TP-DevOps---CI-CD-2-/

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        run: echo "Deploying to environment"
